<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Cube Animation</title>
      <link rel="stylesheet" href="./cube.css">
</head>
<body>
      <div class="wrap">
            <div class="box">
                  <div class="content">
                        <div class="single-boxs">
                              <div class="single-box front">
                                    <img src="./images/pic1.jpg" alt="" width="350px" height="350px">
                              </div>
                              <div class="single-box back">
                                    <img src="./images/pic2.jpg" alt="" width="350px" height="350px">
                              </div>
                              <div class="single-box left">
                                    <img src="./images/pic3.jpg" alt="" width="350px" height="350px">
                              </div>
                              <div class="single-box right">
                                    <img src="./images/pic4.jpg" alt="" width="350px" height="350px">
                              </div>
                              <div class="single-box top">
                                    <img src="./images/pic5.jpg" alt="" width="350px" height="350px">
                              </div>
                              <div class="single-box bottom">
                                    <img src="./images/pic6.jpg" alt="" width="350px" height="350px">
                              </div>
                        </div>
                  </div>
            </div>
      </div>
</body>
</html>
